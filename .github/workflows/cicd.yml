name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: ./gradlew build -x test
      - name: Login to Docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t hyunzip/advanced-spring-study .
      - name: Publish image to docker hub
        run: docker push hyunzip/advanced-spring-study:latest


  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: docker pull hyunzip/advanced-spring-study:latest
      - name: Delete old container
        run: docker rm -f hyunzip/advanced-spring-study-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name advanced-spring-study-container hyunzip/advanced-spring-study
